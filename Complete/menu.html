<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <h1 >Train.io</h1>
        <button class="buttons"  onclick="window.location.href='/index'">
            <h4>New Game</h4>
        </button>
        <button class="buttons" onclick="window.location.href='highScore.html'">
            <h4>View High Scores</h4>
        </button>
        <button class="buttons" onclick="window.location.href='changeControls.html'">
            <h4>Customize Controls</h4>
        </button>
        <button class="buttons" onclick="window.location.href='credits.html'">
            <h4>View Credits</h4>
        </button>

    
    </div>
    <script>
        let highScores = localStorage.getItem('highScores');
        if (highScores === null || highScores?.length === 0) {
            highScores = JSON.stringify({
                "highscore 1": 35,
                "highscore 2": 40,
                "highscore 3": 45,
                "highscore 4": 50,
                "highscore 5": 55
            });
            localStorage.setItem('highScores', highScores);
        } else {
            highScores = JSON.parse(highScores);
        }
    </script>
</body>
</html>
